<div class="container">
  <form [formGroup]="formGroup">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" formControlName="password" required>
        </div>
      <button type="submit" (click)="tryRegister()" class="btn btn-primary">Logar</button>
   </form>
</div>
